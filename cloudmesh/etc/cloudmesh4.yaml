cloudmesh:
  profile:
    firstname: TBD
    lastname: TBD
    email: TBD@sample.edu
    user: TBD
    github: TBD
    publickey: ~/.ssh/id_rsa.pub
  default:
    group: cloudmesh
    experiment: base
    cloud: chameleon
    cluster: clustera
    trace: true
    debug: true
    timer: false
  storage:
    storage_a:
      cm:
        active: False
        heading: Aws Boto
        host: aws.com
        label: aws_boto
        kind: awsboto
        version: TBD
        service: storage
      default:
        directory: a
      credentials:
        name: TBD
    storage_b:
      cm:
        active: False
        heading: Aws Boto
        host: aws.com
        label: aws_libcloud
        kind: awslibcloud
        version: TBD
        service: storage
      default:
        directory: b
      credentials:
        name: TBD
    box:
      cm:
        active: False
        heading: Box
        host: box.com
        label: box
        kind: box
        version: TBD
        service: storage
      default:
        directory: /
      credentials:
        config_path: TBD
    aws-myhome:
      cm:
        active: False
        heading: homedir
        host: aws.com
        label: home-dir
        kind: aws-s3
        version: TBD
        service: storage
      default:
        directory: TBD
      credentials:
        name: TBD
        bucket: home
    gdrive:
      cm:
        active: False
        heading: GDrive
        host: dgrive.google.com
        label: gdrive
        kind: gdrive
        version: TBD
        service: storage
      default:
        directory: TBD
      credentials:
        client_id: TBD
        project_id: TBD
        auth_uri: "https://accounts.google.com/o/oauth2/auth"
        token_uri: TBD
        client_secret: TBD
        auth_provider_x509_cert_url: "https://www.googleapis.com/oauth2/v1/certs"
        redirect_uris:
          - "urn:ietf:wg:oauth:2.0:oob"
          - "http://localhost"
    azure:
      cm:
        active: False
        heading: AWS
        host: azure.mocrosoft.com
        label: azure_blob
        kind: azureblob
        version: TBD
        service: storage
      default:
        resource_group: 'cloudmesh'
        location: TBD
      credentials:
        account_name: TBD
        account_key: TBD
        container: TBD
        AZURE_TENANT_ID: 'xxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx'
        AZURE_SUBSCRIPTION_ID: 'xxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx'
        AZURE_APPLICATION_ID: 'xxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx'
        AZURE_SECRET_KEY: TBD
        AZURE_REGION: 'northcentralus'
  cloud:
    docker:
      cm:
        active: True
        heading: Docker
        host: localhost
        label: docker
        kind: docker
        version: 18.09.2
        service: compute
      default:
        os: "ubuntu"
        version: "18.04"
      credentials:
        key: "~/.ssh/id_rsa"
    azure:
      cm:
        active: False
        heading: AWS
        host: azure.mocrosoft.com
        label: azure_arm
        kind: azure_arm
        version: TBD
        service: storage
      default:
        image: 'Canonical:UbuntuServer:16.04-LTS:latest'
        size: 'Basic_A0'
        resource_group: 'cloudmesh'
        storage_account: 'cmdrive'
        network: 'cmnetwork'
        subnet: 'cmsubnet'
        blob_container: 'vhds'
      credentials:
        AZURE_TENANT_ID: 'xxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx'
        AZURE_SUBSCRIPTION_ID: 'xxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx'
        AZURE_APPLICATION_ID: 'xxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx'
        AZURE_SECRET_KEY: TBD
        AZURE_REGION: 'northcentralus'
    pyazure:
      cm:
        active: True
        heading: Azure
        host: azure.microsoft.com
        label: Azure
        kind: pyazure
        version: 'latest'
        service: compute
      default:
        image: 'Canonical:UbuntuServer:16.04.0-LTS:latest'
        size: 'Basic_A0'
        resource_group: 'cloudmesh'
        storage_account: 'cmdrive'
        network: 'cmnetwork' 
        subnet: 'cmsubnet'
        blob_container: 'vhds'
        AZURE_VM_IP_CONFIG: 'cloudmesh-ip-config'
        AZURE_VM_NIC: 'cloudmesh-nic'
        AZURE_VM_DISK_NAME: 'cloudmesh-os-disk'
        AZURE_VM_USER: TBD
        AZURE_VM_PASSWORD: TBD
        AZURE_VM_NAME: 'cloudmeshVM'
      credentials:
        AZURE_TENANT_ID: 'xxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx'
        AZURE_SUBSCRIPTION_ID: 'xxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx'
        AZURE_APPLICATION_ID: 'xxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx'
        AZURE_SECRET_KEY: TBD
        AZURE_REGION: 'eastus'               
    az:
      cm:
        active: False
        heading: AWS
        host: azure.mocrosoft.com
        label: azure_az
        kind: azure
        version: TBD
        service: compute
      default:
        image: 'Canonical:UbuntuServer:16.04-LTS:latest'
        size: 'Basic_A0'
        resource_group: 'cloudmesh'
        storage_account: 'cmdrive'
        network: 'cmnetwork'
      credentials:
        resourcegroup: "test"
        location: "eastus"
    awsboto:
      cm:
        active: False
        heading: AWS
        host: aws.amazon.com
        label: awsboto
        kind: awsboto
        version: TBD
        service: compute
      default:
        image: 'ami-0f65671a86f061fcd'
        size: 't2.micro'
      credentials:
        region: 'us-west-2'
        EC2_SECURITY_GROUP: 'group1'
        EC2_ACCESS_ID: TBD
        EC2_SECRET_KEY: TBD
        EC2_PRIVATE_KEY_FILE_PATH: '~/.cloudmesh/aws_cert.pem'
        EC2_PRIVATE_KEY_FILE_NAME: 'aws_cert'
    aws:
      cm:
        active: False
        heading: AWS
        host: aws.amazon.com
        label: aws
        kind: aws
        version: TBD
        service: compute
      default:
        image: 'ami-0f65671a86f061fcd'
        size: 't2.micro'
      credentials:
        region: 'us-west-2'
        EC2_SECURITY_GROUP: 'group1'
        EC2_ACCESS_ID: TBD
        EC2_SECRET_KEY: TBD
        EC2_PRIVATE_KEY_FILE_PATH: '~/.cloudmesh/aws_cert.pem'
        EC2_PRIVATE_KEY_FILE_NAME: 'aws_cert'
    google:
      cm:
        active: True
        heading: google
        host: google.cloud.com
        label: google
        kind: google
        version: TBD
        service: compute
      default:
        image: 'Image Name'
        size: 'n1-standard-4'
      credentials:
        datacenter: 'us-central1-a'
        client_email: '<service account>.iam.gserviceaccount.com'
        project: '<Project Name>'
        path_to_json_file: '~/.cloudmesh/<file with credentials>'
    chameleon:
      cm:
        active: True
        heading: Chameleon
        host: chameleoncloud.org
        label: chameleon
        kind: vm
        version: liberty
        service: compute
      credentials:
        OS_AUTH_URL: https://openstack.tacc.chameleoncloud.org:5000/v2.0
        OS_USERNAME: TBD
        OS_PASSWORD: TBD
        OS_TENANT_NAME: CH-819337
        OS_TENANT_ID: CH-819337
        OS_PROJECT_NAME: CH-819337
        OS_PROJECT_DOMAIN_ID: default
        OS_USER_DOMAIN_ID: default
        OS_VERSION: liberty
        OS_REGION_NAME: RegionOne
        OS_KEY_PATH: ~/.ssh/id_rsa.pub
      default:
        flavor: m1.small
        image: CC-Ubuntu18.04
        username: cc
    jetstream:
      cm:
        active: True
        heading: Jetstream
        host: http://jetstream-cloud.org/
        label: jetstream
        kind: vm
        version: kilo
        service: compute
      credentials:
        OS_PROJECT_DOMAIN_NAME: tacc
        OS_USER_DOMAIN_NAME: tacc
        OS_PROJECT_ID: 7bfa792867a141e6855fdaaa2a960a4e
        OS_PROJECT_NAME: TG-CIE170003
        OS_TENANT_NAME: TG-CIE170003
        OS_USERNAME: TBD
        OS_PASSWORD: TBD
        OS_AUTH_URL: https://tacc.jetstream-cloud.org:5000
        OS_IDENTITY_API_VERSION: 3
        OS_INTERFACE: public
        OS_REGION_NAME: RegionOne
      default:
        flavor: m1.small
        image: Ubuntu-Server-14.04-LTS
    cybera-e:
      cm:
        active: False
        heading: Cybera Edmonton OpenStack
        host: cybera
        label: kilo
        kind: vm
        version: kilo
        service: compute
      credentials:
        OS_AUTH_URL: https://vm.tacc.chameleoncloud.org:5000/v3
        OS_TENANT_ID: TBD
        OS_TENANT_NAME: TBD
        OS_PROJECT_NAME: TBD
        OS_USERNAME: TBD
        OS_PASSWORD: TBD
        OS_REGION_NAME: Edmonton
      default:
        flavor: m1.small
        image: Ubuntu 14.04
    vagrant:
      credentials:
        local: True
        hostname: localhost
      cm:
        active: True
        heading: Vagrant
        host: TBD
        label: TBD
        kind: TBD
        version: TBD
        service: compute
      default:
        path: ~/.cloudmesh/vagrant
        image: ubuntu/bionic/64
        key: ~/.ssh/id_rsa.pub
    vagrant_remote:
      cm:
        active: False
        heading: Vagrant
        host: TBD
        label: TBD
        kind: TBD
        version: TBD
      credentials:
        local: False
        hostname: 127.0.0.1
        username: albert
        key: ~/.ssh/id_rsa.pub
      default:
        path: '~/.cloudmesh/vagrant'
  data:
    bug:
      comment: this type is not supported use storage instead
    default:
      db: local
      service: local
    db:
      local:
        CMDATA_DB_FOLDER: '~/cloudmesh/cloud/test/data/db'
    service:
      local:
        CMDATA_STORAGE_FOLDER: '~/cloudmesh/cloud/test/data/storage'
      azure:
        container: 'cmdata'
        credentials:
          AZURE_STORAGE_ACCOUNT: ''
          AZURE_STORAGE_KEY: ''
      google:
        credentials:
          GOOGLE_STORAGE_KEY: ''
          GOOGLE_STORAGE_SECRET: ''
    mongo:
      MONGO_AUTOINSTALL: False
      MONGO_BREWINSTALL: False
      LOCAL: ~/local
      MONGO_HOME: ~/local/mongo
      MONGO_PATH: ~/.cloudmesh/mongodb
      MONGO_LOG: ~/.cloudmesh/mongodb/log
      MONGO_DBNAME: 'cloudmesh'
      MONGO_HOST: '127.0.0.1'
      MONGO_PORT: '27017'
      MONGO_USERNAME: 'admin'
      MONGO_PASSWORD: TBD
      MONGO_DOWNLOAD:
        darwin: https://fastdl.mongodb.org/osx/mongodb-osx-ssl-x86_64-4.0.4.tgz
        linux: https://fastdl.mongodb.org/linux/mongodb-linux-x86_64-4.0.4.tgz
        win32: https://fastdl.mongodb.org/win32/mongodb-win32-x86_64-2008plus-ssl-4.0.4-signed.msi
        redhat: https://repo.mongodb.org/yum/redhat/7/mongodb-org/4.0/x86_64/RPMS/mongodb-org-server-4.0.4-1.el7.x86_64.rpm
